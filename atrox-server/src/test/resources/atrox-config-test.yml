# Things in {{CURLIES}} will be read from the process environment when the server starts up.
# The jrun launcher will typically load these from ~/.cloudos.env

serverName: atrox-api

publicUriBase: https://127.0.0.1
#publicUriBase: {{PUBLIC_BASE_URI}}

database:
  driver: org.postgresql.Driver
  url: jdbc:postgresql://127.0.0.1:5432/atrox_test
  user: atrox
  password: atrox

  hibernate:
    entityPackages: [ atrox.model ]
    archivePackages: [ atrox.archive ]
    dialect: org.hibernate.dialect.PostgreSQLDialect
    showSql: true
    hbm2ddlAuto: create
    validationMode: ddl

staticAssets:
  baseUri: /
  assetRoot: site/
#  localOverride: {{ASSETS_DIR}}
  mustacheCacheEnabled: false
  mustacheResourceRoot: site/
  utilPaths:
    INDEX_PATH: /index.html
    INDEX_ALIASES: /:/index.php
    LOCALIZE: /localize

http:
  port: 0
  baseUri: /api

jersey:
  resourcePackages: [ atrox.resources, org.cobbzilla.wizard.server, org.cobbzilla.wizard.filters ]
  requestFilters: [ atrox.auth.AtroxAuthFilter ]
  responseFilters: [ org.cobbzilla.wizard.filters.ScrubbableScrubber ]

emailTemplateRoot: {{EMAIL_TEMPLATE_ROOT}}

emailSenderNames:
  welcome:
    fromName:  Hello from Atrox
    fromEmail: do-not-reply@atrox.city
  reset_password:
    fromName: Atrox Password Helper
    fromEmail: do-not-reply@atrox.city

smtp:
  host: 127.0.0.1
  user: bogus
  password: bogus
  tlsEnabled: true

sessionPassphrase: dummy_value
